<!DOCTYPE html> <!--声明文件类型-->
<html>	<!--文件开头-->
    <head>	<!--html文件头-->
        <mate charset="uft-8"> <!--文件编码格式为uft-8-->
            <title>     <!--html文件标题尾标签-->
                MyHtml	
            </title>	<!--html文件标题尾标签-->
    </head>	<!--html文件头结尾-->
    <body bgcolor="#ffffcc">	<!--<body>html内容开头 <bgcolor="#ffffcc">内容背景颜色,淡黄色-->
        <h1 align="center">	<!--<h1>标题1开头 <align="center">对齐方式,居中对齐-->
            <font color="#000000">	<!--<font>文字标签开头 <color="#000000">文字颜色属性,黑色-->
                标题一	<!--标题一内容-->
            </font>	<!--文字标签结尾-->
        </h1>	<!--标题1结尾-->
        <h2 align="left">	<!--<h2>标题二开头 <align="left">对齐方式,左对齐-->
            标题二	<!--标题二内容-->
        </h2>	<!--标题二结尾-->
        <h3 align="right">	<!--<h3>标题三开头 <align="right">对齐方式,右对齐-->
            标题三
        </h3>	<!--标题三结尾-->
        <p>	<!--<p>段落1开头 -->
            第一段	<!--段落1内容-->
        </p>	<!--段落1结尾-->
        <p>	<!--<p>段落2开头-->
            第二段	<!--段落2内容-->
        </p>	<!--段落2结尾-->
        <hr/ width="50px" >	<!--<hr>水平线 <width>宽度属性-->
        <br/>	<!--换行符-->
        <strong>第三段</strong>	<!--格式化文本-->
        <img border="3px" src="https://github.com/2324593236/HTML/blob/main/data/%E8%9C%A1%E7%AC%94%E5%B0%8F%E6%96%B0.jpg?raw=true" alt="一张图">	<!--<img>图片标签 <src="">图片地址 <alt>图片备注 <border>边框属性-->
        <a target="_blank" href="https://github.com/2324593236/HTML/blob/main/HTML%E5%9F%BA%E7%A1%80/HTML%E5%9F%BA%E7%A1%80.html">	<!--<a>链接标签开头 <target="_blank">目标属性,在新窗口打开链接 <href>链接-->
            链接	<!--链接文本内容-->
        </a>	<!--链接标签结尾-->
        <br/>
        <ol>	<!--有序列表开头-->
            <li>	<!--有序列表项1开头-->
                有序列表项1	<!--有序列表项1内容-->
            </li>	<!--有序列表项1结尾-->
            <li>	<!--有序列表项2开头-->
                有序列表项2	<!--有序列表项2内容-->
            </li>	<!--有序列表项2结尾-->
        </ol>	<!--有序列表结尾-->
        <ul>	<!--无序列表开头-->
            <li>	<!--无序列表项1开头-->
                无序列表项1	<!--无序列表项1内容-->
            </li>	<!--无序列表项1开头-->
            <li>	<!--无序列表项2开头-->
            无序列表项2
            </li>	<!--无序列表项2结尾-->
        </ul>	<!--无序列表开头-->
        <br/>
        <table border="2px">	<!--<table>表格开头 <border="2px">边框属性2px-->
            <tr>	<!--表格行1开头-->
                <td bgcolor="red">	<!--<td>表格列1开头 <bgcolor="red">表格背景颜色属性红色-->
                    1，1
                </td>	<!--表格列1结尾-->
                <td>	<!--表格列2开头-->
                1，2
                </td>	<!--表格列2结尾-->
            </tr>	<!--表格行1结尾-->
            <tr>	<!--表格行2开头-->
                <td colspan="2">	<!--<tb>表格列1开头 <colspan="2"跨2列>-->
                    2，1 2，2
                </td>	<!--表格列1结尾-->
            </tr>	<!--表格行2结尾-->
        </table>	<!--表格结尾-->
        <br/>
        <div style="background-color:blue;color:white;padding:10px;">	<!--<div>设置内容块的样式,标签开头 <background-color>背景颜色属性 <color>内容颜色属性 <padding>段落高度属性-->
            DIV模块	<!--div模块内容-->
            <span style="color:yellow">	<!--<span>设置文本内容样式,标签开头 <color>内容颜色属性-->
                span内容1	<!--span文本内容-->
                    
            </span>	<!--span标签结尾-->
        </div>	<!--<div>标签结尾-->
        <br/>
        <form method="GET">	<!--<form>表单1标签开头,从用户收集信息 <method="GET">输入表单数据显示-->
            表单1文本输入框<input type="text" name="values" /><br/><!--<input>表单1输入框 <type="text">接收数据类型属性,接收文本 <name="values">接收数据名称-->
            表单1单选1<input type="radio" name="values" value="value1"/><br/><!--<input>表单1单选1 <type="radio">接收数据类型属性,单选 <name="value">接收数据名称-->
            表单1单选2<input type="radio" name="values" value="value2"/><br/><!--<input>表单1单选2 <type="radio">接收数据类型属性,单选 <name="value">接收数据名称-->
            表单1多选1<input type="checkbox" name="values" value="value1"/><br/><!--<input>表单1多选1 <type="checkbox">接收数据类型属性,多选 <name="value">接收数据名称-->
            表单1多选2<input type="checkbox" name="values" value="value2"/><br/><!--<input>表单1多选2 <type="checkbox">接收数据类型属性,多选 <name="value">接收数据名称-->
        </form>	<!--表单1标签结尾-->
        <form action="www.???.com" method="POST">	<!--<form>表单2开头,从用户手机信息  <action="www.???.com">指向用户提交表单后加载的网页 <method="POST">输入表单数据不显示-->
            表单2密码输入框<input type="password" name="password">	<!--<input>表单2输入框 <type="password">接收数据类型属性,接收密码 <name="password">接收数据名称-->
        </form>	<!--表单2标签结尾-->
    </body>	<!--html内容结尾-->
</html>	<!--文件结尾-->
