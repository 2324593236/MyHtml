<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        HTML标题
    </title>
</head>
<body>
    <hr/> <!--hr水平线标签-->
    <table> <!--table表格标签-->
        <tr> <!--tr表格行标签-->
            <td><h1>标题一</h1></td> <!--h段落标签;td表格列标签-->
            <td><font size='6'><b>六号字体</b></font></td> <!--font字体标签;size字体尺寸属性;b加粗格式标签-->
        </tr>
        <tr>
            <td><h2>标题二</h2></td>
            <td><font size='5'><b>五号字体</b></font></td>
        </tr>
        <tr>
            <td><h3>标题三</h3></td>
            <td><font size='4'><b>四号字体</b></font></td>
        </tr>
        <tr>
            <td><h4>标题四</h4></td>
            <td><font size='3'><b>三号字体</b></font></td>
        </tr>
        <tr>
            <td><h5>标题五</h5></td>
            <td><font size='2'><b>二号字体</b></font></td>
        </tr>
        <tr>
            <td><h6>标题六</h6></td>
            <td><font size='1'><b>一号字体</b></font></td>
        </tr>
    </table>
    <hr/>
</body>
</html>
