<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        HTML段落
    </title>
</head>
<body>
    <p>段     落     一</p> <!--p段落标签,会自动过滤多余空格和换行符-->

    <p>
        段
        落
        二
    </p>

    <p>段<br/>落<br/>三</p> <!--br换行符-->

    <p><pre>段     落
   四</pre></p> <!--pre可以完整输出空格符或换行符-->

</body>
</html>
