<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        HTML文本格式化
    </title>
</head>
<body>
    <b>b 加粗</b><br/>
    <strong>strong加粗</strong><br/>
    <big>big放大</big><br/>
    <em>em斜体</em><br/>
    <i>i斜体</i><br/>
    <small>small缩小</small><br/>
    <code>code计算机输出</code><br/>
    <kbd>kbd键盘输入</kbd><br/>
    <tt>tt打字机文本</tt><br/>
    <samp>samp计算机代码样本</samp><br/>
    <var>var计算机变量</var><br/>
    <a href="HTML文本格式化.html">a地址链接</a><br/>
    <abbr title="abbr缩写详细信息">abbr缩写</abbr><br/>
    <acronym title="Acronym首字母缩写详细信息">Acronym首字母缩写</acronym><br/>
    <bdo dir="rtl">bdo文本方向(反)</bdo><br/>
    <bdo dir="ltr">bdo文本方向(正)</bdo><br/>
    <q>q引用格式</q><br/>
    <del>del删除线格式</del><br/>
    <ins>ins编辑线格式</ins><br/>
    <sup>sup下标字</sup><br/>
    <sub>sub上标字</sub><br/>
    <pre>控 制     文          本
    空     格          和
     回          车</pre><br/>
</body>
</html>
